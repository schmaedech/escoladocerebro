<section class="view view-4 container" >  

    <div id="chartdiv"></div>
    <script>
                $(document).ready(function ($) {
                    function renderRankingChart(data) {
                        var chart;
                        if (chart) {
                            chart.clear();
                        }
                        $('#chartdiv').css("height", $(window).height() / 1.5);
                        if (document.body) {
                            //  document.body.style.backgroundColor = bgColor;
                            //  document.body.style.backgroundImage = "url(" + bgImage + ")";
                        }
                        chart = AmCharts.makeChart("chartdiv", {
                            "type": "serial",
                            "theme": "light",
                            "color": "#fff",
                            "legend": {
                                "horizontalGap": 10,
                                "maxColumns": 1,
                                "position": "right",
                                "color": "#fff",
                                "useGraphSettings": true,
                                "markerSize": 10
                            },
                            "dataProvider": data,
                            "valueAxes": [{
                                    "stackType": "regular",
                                    "axisAlpha": 0.5,
                                    "gridAlpha": 0
                                }],
                            "graphs": [{
                                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                                    "fillAlphas": 0.8,
                                    "labelText": "[[value]]",
                                    "lineAlpha": 0.3,
                                    "title": "Acurácia",
                                    "type": "column",
                                    "color": "#000000",
                                    "valueField": "acuracia"
                                }, {
                                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                                    "fillAlphas": 0.8,
                                    "labelText": "[[value]]",
                                    "lineAlpha": 0.3,
                                    "title": "Velocidade",
                                    "type": "column",
                                    "color": "#000000",
                                    "valueField": "velocidade"
                                }, {
                                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>",
                                    "fillAlphas": 0.8,
                                    "labelText": "[[value]]",
                                    "lineAlpha": 0.3,
                                    "title": "Estabilidade",
                                    "type": "column",
                                    "color": "#000000",
                                    "valueField": "estabilidade"
                                }],
                            "rotate": true,
                            "categoryField": "jogador",
                            "categoryAxis": {
                                "gridPosition": "start",
                                "axisAlpha": 0,
                                "gridAlpha": 0,
                                "color": "#fff",
                                "position": "left"
                            },
                            "export": {
                                "enabled": true
                            }
                        });

                    }
                    
                    function getRankingChart(idgame, level, circle) {

                        $.getJSON("https://escoladocerebro.org/eduscada/c/index.php/ec_query_players", {action: "list_points_ranking", idgame: idgame, level: level, circle: circle})
                                .done(function (json) {
                                    if (json !== null) {
                                        var data = JSON.parse(json);
                                        if (data !== null) {
                                            renderRankingChart(data);
                                            $('a').hide(); //discomment after buy 
                                        } else {

                                        }
                                    }
                                })
                                .fail(function (jqxhr, textStatus, error) {
                                    console.log("Você parece estar off-line!");
                                });

                    }
 
                    function update( ) {
                        var user = JSON.parse(window.localStorage['org.escoladocerebro.user'] || '{}');
                        if ($("#circle option:selected").val() > 0) {
                            getRankingChart($("#game option:selected").val(), $("#level option:selected").val(), user.group);
                        } else {
                            getRankingChart($("#game option:selected").val(), $("#level option:selected").val(), $("#circle option:selected").val());
                        } 
                    }

                    function init( ) {

                        $("#game").change(function ()
                        {
                            update( );
                        });
                        $("#level").change(function ()
                        {
                            update( );
                        });
                        $("#circle").change(function ()
                        {
                            update( );
                        });


                        update( );

                    }

                    init( );
                });
    </script>
</section>
