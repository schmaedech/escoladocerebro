
<nav class="nav"> 
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 right-bar" >  
            <img src="img/button_back.png" alt="" class="btn-img pointer card-3" ng-click="goPath('viewG')"/> 
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 title"> 
            
            <span class="title-label">  
                {{title}} 
            </span>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 left-bar">  </div>
    </div> 
</nav> 

<section class="view view-T">
    <div class="row"> 

        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <div class="thumbnail {{stateAttention}}">
                <a class="item item-avatar" href="#/viewT" ng-click="checkPsicotest('attention')">
                    <img src="img/icon_teste_1.png" alt=""/> 

                </a>
                <div class="caption"> Avalie sua Atenção </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <div class="thumbnail {{stateMemory}}">
                <a class="item item-avatar" href="#/viewT" ng-click="checkPsicotest('memory')">
                    <img src="img/icon_teste_2.png" alt=""/> 
                </a> 
                <div class="caption"> Avalie sua Memória</div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <div class="thumbnail {{stateProblems}}"> 
                <a class="item item-avatar" href="#/viewT" ng-click="checkPsicotest('problems')">
                    <img src="img/icon_teste_3.png" alt=""/> 
                </a>
                <div class="caption"> Avalia sua capacidade de Resolução de Problemas</div>
            </div>
        </div> 
    </div> 


</section>



<div class="modal fade" id="modal_psicotest" tabindex="-1" role="dialog"   aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <iframe iframe-onload="iframeLoadedCallBack()" id="{{gameId}}" src="{{gameUrl}}"></iframe> 
            </div>

        </div> 
    </div> 
</div>
